<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="current-info">
            <div class="date-container">

                <div class="time" id="time">
                    12:30 <span id="am-pm">pm</span>
                </div>

                <div class="class" id="date">
                    monday sept 19
                </div>

                <div class="others" id="current-weather-items">

                    <div class="weather-item">
                        <div>Wind</div>
                        <div></div>
                    </div>

                    <div class="weather-item">
                        <div>Humidity</div>
                        <div></div>
                    </div>

                    <div class="weather-item">
                        <div>UV Index</div>
                        <div></div>
                    </div>

                </div>
            </div>

            <div class="place-container">
                <div class="time-zone" id="time-zone"></div>
                <div id="country" class="country">USA</div>
            </div>
        </div>
        <div class="future-forecast">
            <div class="today" id="current-temp">
                <img src="" alt="weather icon" class="w-icon">
                <div class="day">Monday</div>
                <div class="temp"> Night 25.6&#176; C</div>
                <div class="temp">Day 35.6&#176; C</div>
            </div>
            <div class="weather-forecast" id="weather-forecast">
                <div class="weather-forecast-item">
                    <div class="day">Tuesday</div>
                    <img src="" alt="weather icon" class="w-icon">
                    <div class="temp"> Night 25.6&#176; C</div>
                    <div class="temp">Day 35.6&#176; C</div>
                </div>
            </div>
            <div class="weather-forecast" id="weather-forecast">
                <div class="weather-forecast-item">
                    <div class="day">Wednesday</div>
                    <img src="" alt="weather icon" class="w-icon">
                    <div class="temp"> Night 25.6&#176; C</div>
                    <div class="temp">Day 35.6&#176; C</div>
                </div>
            </div>
            <div class="weather-forecast" id="weather-forecast">
                <div class="weather-forecast-item">
                    <div class="day">Thursday</div>
                    <img src="" alt="weather icon" class="w-icon">
                    <div class="temp"> Night 25.6&#176; C</div>
                    <div class="temp">Day 35.6&#176; C</div>
                </div>
            </div>
            <div class="weather-forecast" id="weather-forecast">
                <div class="weather-forecast-item">
                    <div class="day">Friday</div>
                    <img src="" alt="weather icon" class="w-icon">
                    <div class="temp"> Night 25.6&#176; C</div>
                    <div class="temp">Day 35.6&#176; C</div>
                </div>
            </div>
            <div class="weather-forecast" id="weather-forecast">
                <div class="weather-forecast-item">
                    <div class="day">Saturday</div>
                    <img src="" alt="weather icon" class="w-icon">
                    <div class="temp"> Night 25.6&#176; C</div>
                    <div class="temp">Day 35.6&#176; C</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
