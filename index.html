<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4">
        <span class="justify-content-center">Weather Dashboard</span>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-4 left-content">
                    <form id="cityForm" action="">
                        <b class="currentCity"></b>
                        <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
                            <div class="input-group">
                                <input type="search" placeholder="Lets Explore.." aria-describedby="button-addon1"
                                    class="form-control border-0 bg-light searchBar">
                                <div class="input-group-append">
                                    <button id="button-addon1" type="submit" class="btn btn-link text-primary">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div id="recentSearches"></div>
                </div>
                <div class="col-8 right content">
                    <div id="todays-weather">
                        <b id="todaysDate">Current City and date</b>
                        <div id="todaysWeatherContainer">
                            <p id="todaysWeatherValue">Weather:</p>
                        </div>
                        <p id="currentTempEl">Temp:</p>
                        <p id="currentWindEl">Wind:</p>
                        <p id="currentHumidityEl">Humidity:</p>
                        <p id="currentUvEl">UV Index:</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div id="future-forecast" class="row">
                <div class="col each-forecast">
                    <b class="cardDate"></b>
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                    <p>UV Index:</p>
                </div>
                <div class="col each-forecast">
                    <b class="cardDate"></b>
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                    <p>UV Index:</p>
                </div>
                <div class="col each-forecast">
                    <b class="cardDate"></b>
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                    <p>UV Index:</p>
                </div>
                <div class="col each-forecast">
                    <b class="cardDate"></b>
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                    <p>UV Index:</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        created by @ Cesar-Infante
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
